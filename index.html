<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Card - FrontEndMentor</title>
</head>
<body>
  <div class="card">
    <div class="img-top">
      <img src="./images/illustration-hero.svg" alt="">
    </div> 
    <div class="container">
      <div class="infos">
        <h1>
           Order Sumary
        </h1>
        <p>
           Lorem ipsum dolor sit amet consectetur 
           adipisicing elit. Dolores libero voluptatum
            accusantium eaque officiis atque.
        </p>
      </div>
      <div class="control">
        <div class="icon-music">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="price">
          <h4>
             Anual Plan
          </h4>
          <p>
             $59,99/year
          </p>         
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
        
      </div>
      <div class="order">
        <a class="btn" href="">Proced to Payment</a>         
        <a href="#">Cancel Order</a>         
      </div>
    </div>  
    
  </div>

  
</body>
</html>
